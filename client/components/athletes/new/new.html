<div class="jumbotron-new">
  <div>
    <div><h1 class="new-athlete">For the <span>love</span> of his game</h1></div>
  </div>
</div>
<div class="container">
  <div class="new-athlete"><h1>New Athlete</h1></div>
  <form ng-submit="$ctrl.saveAthlete()">
    <div class="form-group">
      <label for="name">Athlete Name:</label>
      <input ng-model="$ctrl.athlete.name" type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="school">School Name:</label>
      <input ng-model="$ctrl.athlete.school" type="text" class="form-control" id="school" placeholder="Enter school">
    </div>
    <div class="form-group">
      <label for="jeresey_number">Jeresey #</label>
      <input ng-model="$ctrl.athlete.jersey_number" type="text" class="form-control" id="jeresey_number" placeholder="Enter jersey number">
    </div>
    <div class="form-group">
      <label for="Position">Position:</label>
      <input ng-model="$ctrl.athlete.position" type="text" class="form-control" id="position" placeholder="Enter position">
    </div>
    <div class="form-group">
      <label for="class_of">Class of:</label>
      <input ng-model="$ctrl.athlete.class_of" type="text" class="form-control" id="class_of" placeholder="Enter class of">
    </div>
    <div class="form-group">
      <label for="team">Team:</label>
      <input ng-model="$ctrl.athlete.team" type="text" class="form-control" id="team" placeholder="Enter team">
    </div>
    <div>
      <label class="new-family">Family: <br>
        <select ng-model="$ctrl.athlete.family_id">
          <option value="{{family.id}}" ng-repeat="family in $ctrl.families">{{family.name}}</option>
        </select>
      </label>
    </div>
    <div>
      <button type="submit" class="new-button">Submit</button>
    </div>
  </form>
</div>
